<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="icon" type="image/svg" href="./assets/ship-wheel-white.svg">
  </head>
  <body>
    <header class="icon-and-text">
      <img src="./assets/ship-wheel.svg" alt="Battleship logo" />
      <p>Battleship</p>
    </header>
    <main>
      <dialog id="game-setting">
        <h1>Game Setting</h1>
        <p>Opponent type</p>
        <div class="form-body">
          <div>
            <input
              type="radio"
              name="opponent-type"
              id="computer"
              value="computer"
              checked
            />
            <label for="computer">Computer</label>
          </div>
          <div>
            <input type="radio" name="opponent-type" id="human" value="human" />
            <label for="human">Human</label>
          </div>
        </div>
        <button class="confirm-button" id="confirm-setting">Confirm</button>
      </dialog>
      <dialog id="game-setup">
        <h1 id="player-name"></h1>
        <p>Put ships to the grid</p>
        <div id="setup">
          <div id="dock">
            <div>Choose the orientations</div>
            <!-- docked ship table placeholder -->
          </div>
          <div id="setup-grid">
            <!-- 100 grid child placeholder -->
          </div>
          <button id="setup-reset">Reset</button>
          <button id="randomize">Randomize</button>
        </div>
        <button class="confirm-button" id="confirm-setup">Confirm</button>
      </dialog>
      <dialog id="transition">
        <h1>Next Turn</h1>
        <p>Hand this device to the next player</p>
        <button class="confirm-button" id="confirm-transition">Done</button>
      </dialog>
      <dialog id="repeat">
        <h1>Game Over</h1>
        <p></p>
        <button class="confirm-button" id="confirm-repeat">Repeat</button>
      </dialog>
      <div id="main-container" class="no-display">
        <div id="container-one">
          <div id="grid-one"></div>
          <div class="status-container">
            <div>Ship status</div>
            <div id="status-one"></div>
          </div>
        </div>
        <div id="container-two">
          <div id="grid-two"></div>
          <div class="status-container">
            <div>Ship status</div>
            <div id="status-two"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; gofhilman 2025</footer>
  </body>
</html>
