<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <header class="icon-and-text">
      <img src="./assets/ship-wheel.svg" alt="Battleship logo" />
      <p>Battleship</p>
    </header>
    <main>
      <dialog id="game-setting">
        <form action="">
          <h1>Game Setting</h1>
          <p>Opponent type</p>
          <div class="form-body">
            <div>
              <input
                type="radio"
                name="opponent-type"
                id="computer"
                value="computer"
                checked
              />
              <label for="computer">Computer</label>
            </div>
            <div>
              <input
                type="radio"
                name="opponent-type"
                id="human"
                value="human"
              />
              <label for="human">Human</label>
            </div>
          </div>
          <div class="confirm">
            <button class="confirm-button" id="confirm-setting">Confirm</button>
          </div>
        </form>
      </dialog>
      <dialog></dialog>
      <dialog></dialog>
      <dialog></dialog>
    </main>
    <footer>Copyright &copy; gofhilman 2025</footer>
  </body>
</html>
